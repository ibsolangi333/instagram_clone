<div class="container pb-5" style="height: 100vh auto;">
    <div class="row">
        <div class="col-12 d-flex justify-content-center position-relative pb-5">
            <!-- login-shown-images start -->
            <div class="login-showing-images">
                <img class="mobile-frame-behind" src="/assets//login/behind.png" alt="">
                <div class="slider">
                    <img class="mobile-frame" src="/assets/login/mobile-frame.png" alt="">
                </div>
            </div>
            <!-- login-shown-images end -->
            <div class="login-form-out-div">
                <!-- login form start -->
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-5 login-form">
                    <img class="login-title-img" src="/assets/instagram-tittle-img.png" alt="">
                    <div class="form-group email-field">
                        <input type="text" class="form-control" formControlName="username" aria-describedby="emailHelp"
                            placeholder="Phone number, username, or email">
                    </div>
                    <div class="form-group password-field">
                        <input type="password" class="form-control" formControlName="password" placeholder="Password">
                    </div>
                    <button type="submit" class="w-100 login-button">Log in</button>
                    <div class="or-line">
                        <span class="text-center">OR</span>
                    </div>
                    <div class="fb-link">
                        <i class="fa-brands fa-square-facebook"></i>
                        <h1>Login in with Facebook</h1>
                    </div>
                    <div class="login-error" *ngIf="formError">
                        <h1>
                            Form is required please fill fileds correctly<br>
                            username: user@gmail.com<br>
                            password: user123
                        </h1>
                    </div>
                    <div class="forget-password">
                        <h1>Forgot password?</h1>
                    </div>
                </form>
                <!-- login form end -->
                <!-- sign up links and get app start -->
                <div class="sign-up-link">
                    <h1 routerLink="/signUp">Don't have an account? <span>Sign up</span></h1>
                </div>
                <div>
                    <app-get-app></app-get-app>
                </div>
                <!-- sign up links and get app end -->
            </div>
        </div>
    </div>
    <div>
        <app-footer></app-footer>
    </div>
</div>
