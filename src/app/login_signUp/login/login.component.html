<div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-12 d-flex justify-content-center position-relative pb-5">  
        
        <div class="login-showing-images">
          <img class="mobile-frame-behind" src="/assets/back-img.png" alt="">
          <div class="slider">
            <img class="mobile-frame" src="/assets/login_img.png" alt="">
          </div>
        </div>
    
        <div class="login-form-out-div">
          <!-- login form start -->
           <form class="mt-5 login-form">
              <img class="login-title-img" src="/assets/login-tittle-logo.png" alt="">
              <div class="form-group email-field">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group password-field">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <button type="submit" class="w-100 login-button">Log in</button>
              <div class="or-line">
                <span class="text-center">OR</span>
              </div>
              <div class="fb-link">
                <i class="fa-brands fa-square-facebook"></i>
                <h1>Login in with Facebook</h1>
              </div>
              <div class="forget-password">
                <h1>Forgot password?</h1>
              </div>
            </form>
            <!-- login form end -->
            <div class="sign-up-link">
              <h1>Don't have an account? <span>Sign up</span></h1>
            </div>
          <div class="get-app">
            <h1>Get the app.</h1>
            <div class="links">
              <img src="/assets/google-play.png" alt="">
              <img src="/assets/microsoft.png" alt="">
            </div>
          </div>
          </div>
      </div>
       </div>
  </div>
