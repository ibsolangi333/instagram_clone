<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <div class="signUp-form-out-div">
                <!-- login form start -->
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signUp-form">
                    <img class="signUp-title-img" src="/assets/instagram-tittle-img.png" alt="">
                    <div class="signUp-description">
                        <h1>Sign up to see photos and videos from your friends.</h1>
                    </div>
                    <div class="fb-link">
                        <i class="fa-brands fa-square-facebook"></i>
                        <h1>Login in with Facebook</h1>
                    </div>
                    <div class="or-line">
                        <span class="text-center">OR</span>
                    </div>
                    <div class="form-group mobile-or-email-field">
                        <input type="email" class="form-control" formControlName="emailOrPhone" aria-describedby="emailHelp"
                        placeholder="Mobile Number or Email">
                        <i *ngIf="(signupForm['controls']['emailOrPhone'].valid)" class="fa-regular fa-circle-check"></i>
                        <i *ngIf="
                        (submitted || signupForm['controls']['emailOrPhone'].touched)
                        && 
                        (signupForm['controls']['emailOrPhone'].errors)"
                         class="fa-regular fa-circle-xmark"></i>
                    </div>
                    <div class="form-group fullname-field">
                        <input type="email" class="form-control" formControlName="fullname" aria-describedby="emailHelp"
                        placeholder="Full Name">
                        <i *ngIf="(signupForm['controls']['fullname'].valid)" class="fa-regular fa-circle-check"></i>
                        <i *ngIf="
                        (submitted || signupForm['controls']['fullname'].touched)
                        && 
                        (signupForm['controls']['fullname'].errors)"
                         class="fa-regular fa-circle-xmark"></i>
                    </div>
                    <div class="form-group username-field">
                        <input type="email" class="form-control" formControlName="username" aria-describedby="emailHelp"
                        placeholder="Username">
                        <i *ngIf="(signupForm['controls']['username'].valid)" class="fa-regular fa-circle-check"></i>
                        <i *ngIf="
                        (submitted || signupForm['controls']['username'].touched)
                        && 
                        (signupForm['controls']['username'].errors)"
                         class="fa-regular fa-circle-xmark"></i>
                    </div>
                    <div class="form-group password-field">
                        <input type="password" class="form-control" formControlName="password"  
                        placeholder="Password">
                        <i *ngIf="(signupForm['controls']['password'].valid)" class="fa-regular fa-circle-check"></i>
                        <i *ngIf="
                        (submitted || signupForm['controls']['password'].touched)
                        && 
                        (signupForm['controls']['password'].errors)"
                         class="fa-regular fa-circle-xmark"></i>
                    </div>
                    <div class="contact-information">
                        <h1>
                            People who use our service may have uploaded 
                            your contact information to Instagram.
                            <span>Learn More</span>
                        </h1>
                    </div>
                    <div class="policy-and-privacy">
                        <h1>
                            By signing up, you agree to our 
                            <span>Terms</span>, <span>Privacy Polic </span>and <span> Cookies Policy</span>.
                        </h1>
                    </div>
                    <button type="submit" class="w-100 SinUp-button">Sign up</button>
                </form>
                <div class="sign-up-link">
                    <h1 routerLink="/">Have an account? <span>Log in</span></h1>
                </div>
                <!-- login form end -->
                <div class="mt-3">
                    <app-get-app></app-get-app>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-5">
        <app-footer></app-footer>
    </div>
</div>
