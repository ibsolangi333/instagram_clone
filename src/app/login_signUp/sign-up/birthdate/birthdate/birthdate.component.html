<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <div class="birthday-form-out-div">
                <form [formGroup]="birthdateForm" (ngSubmit)="onSubmit()" class="birthday-form">
                    <div class="cake">
                        <img src="/assets/signup/cake.png" alt="">
                        <span></span>
                    </div>
                    <div class="add-birthday">
                        <h1>Add Your Birthday</h1>
                    </div>
                    <div class="why-provide-birthday">
                        <h1>
                            This won't be a part of your public profile.<br>
                            <span>Why do I need to provide my birthday?</span>
                        </h1>
                    </div>
                    <div class="birthday-fields">
                        <select formControlName="month" 
                        [ngClass]="{'birthdayError' : 
                        (submitted || birthdateForm['controls']['month'].touched) 
                        && (birthdateForm['controls']['month'].errors)}">
                            <option [selected]="select" value="8">{{mydate | date:'MMMM'}}</option>
                            <option value="month">month</option>
                        </select>
                        <select formControlName="day"
                        [ngClass]="{'birthdayError': 
                        (submitted || birthdateForm['controls']['day'].touched)
                        && (birthdateForm['controls']['day'].errors)}">
                            <option [selected]="select" value="8">{{mydate | date:'d'}}</option>
                            <option value="day">day</option>
                        </select>
                        <select name="year" formControlName="year"
                        [ngClass]="{'birthdayError': 
                        (submitted || birthdateForm['controls']['year'].touched)
                        && (birthdateForm['controls']['year'].errors)}">
                            <option [selected]="select" value="">{{mydate | date:'Y'}}</option>
                            <option value="year">year</option>
                        </select>
                    </div>
                    <div class="descriptions">
                        <h1>You need to enter the date you were born</h1>
                        <h1>Use your own birthday, even if this account is for a business, a pet, or something else.</h1>
                    </div>
                    <button class="w-100 next-button">Next</button>
                    <div class="go-back">
                        <a routerLink="/signUp">Go Back</a>
                    </div>
                </form>
                <div class="sign-up-link">
                    <h1 routerLink="/">Have an account? <span>Log in</span></h1>
                </div>
                <div class="mt-3">
                    <app-get-app></app-get-app>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-5">
        <app-footer></app-footer>
    </div>
</div>
