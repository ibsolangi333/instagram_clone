<div class="container-fluid out-div">
    <div class="row">
        <div class="col-xl-3 col-lg-1 col-md-1 col-sm-1">
            <!-- sidebar start -->
            <div class="sidebar">
                <div class="logo-image" *ngIf="logoImage">
                    <img src="/assets/instagram-tittle-img.png" alt="">
                </div>
                <div class="insta-icon-logo" *ngIf="logoIcon" (click)="instagramLogo()">
                    <i class="fa-brands fa-instagram"></i>
               </div>
                <div class="links-outer">
                    <!-- <div class="links" routerLink="home">
                        <i class="fa-solid fa-house" [ngClass]="{icon}" routerLink="home" routerLinkActive="active"
                            [routerLinkActiveOptions]={exact:true}></i>
                        <h1 routerLink="home" [ngClass]="{heading}" routerLinkActive="active"
                            [routerLinkActiveOptions]={exact:true}>
                            Home
                        </h1>
                    </div> -->
                    <div class="links" (click)="home()">
                        <i class="fa-solid fa-house"></i>
                        <h1 *ngIf="LinkNameHeading">Home</h1>
                    </div>
                    <div class="links search" (click)="search()">
                         <i class="fa-solid fa-magnifying-glass"></i>
                        <h1 *ngIf="LinkNameHeading">Serach</h1>
                    </div>
                    <div class="links" (click)="explore()">
                        <i class="fa-regular fa-compass"></i>
                        <h1 *ngIf="LinkNameHeading">Explore</h1>
                    </div>
                    <div class="links" (click)="reels()">
                        <i class="fa-solid fa-clapperboard"></i>
                        <h1 *ngIf="LinkNameHeading">Reels</h1>
                    </div>
                    <div class="links" (click)="messages()">
                        <i class="fa-brands fa-facebook-messenger"></i>
                        <h1 *ngIf="LinkNameHeading">Messages</h1>
                    </div>
                    <div class="links notifications" (click)="notifications()">
                        <i class="fa-regular fa-heart"></i>
                        <h1 *ngIf="LinkNameHeading">Notifications</h1>
                    </div>
                    <div class="links" (click)="create()">
                        <i class="fa-regular fa-square-plus"></i>
                        <h1 *ngIf="LinkNameHeading">Create</h1>
                    </div>
                    <div class="links" (click)="profile()">
                        <img src="assets/main_components/home/profile.jpg" alt="">
                        <h1 *ngIf="LinkNameHeading">Profile</h1>
                    </div>
                    <div class="links more" (click)="more()">
                        <i class="fa-solid fa-bars"></i>
                        <h1 *ngIf="LinkNameHeading">More</h1>
                    </div>
                </div>
            </div>
            <!-- sidebar end -->
        </div>
        <!-- display linkss page -->
        <div class="col-xl-9 col-lg-11 col-md-11 col-sm-12 display-pages">
            <router-outlet></router-outlet>
        </div>
        <!-- search bar -->
        <div class="search-bar" [style.marginLeft]="searchBarDisplay">

        </div>
        <!-- notifications bar -->
        <div class="notifications-bar" [style.marginLeft]="notificationsBarDisplay">

        </div>
    </div> 
</div>
